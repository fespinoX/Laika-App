<ion-view view-title="Registro">
  <ion-content id="libronuevoLaika">
    <h2 class="padding">Crear nuevo usuario</h2>

    <form class="list" ng-submit="grabar(usuario)">

      <label class="item item-input">
        <input type="text" ng-model="usuario.NOMBRE" placeholder="Nombre">
      </label>

      <label class="item item-input">
        <input type="text" ng-model="usuario.USUARIO" placeholder="Usuario">
      </label>

      <label class="item item-input">
        <input type="text" ng-model="usuario.CLAVE" placeholder="Clave">
      </label>

      <button class="button button-block button-positive">Crear</button>

    </form>
  </ion-content>
</ion-view>
