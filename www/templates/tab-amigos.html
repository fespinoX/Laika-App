<ion-view view-title="Astronauta">

    <ul class="listaAmigos">

        <li ng-repeat="amigo in amigos">

            <a href="#/tab/perfil/{{ amigo.IDUSUARIO }}" class="userComentario">{{ amigo.NOMBRE }}</a>

          </p>
        </li>

      </ul>

  </ion-content>
</ion-view>
